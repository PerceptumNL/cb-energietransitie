<div id="questionnaire-wrapper">
  <div id="overview" class="questionnaire">
    <div id="q-header"></div>
    <div class="left-col">
      <div id="title">
        <div id="statistics"><img src="http://farm8.staticflickr.com/7345/9369459729_d946aa106e_o.png"/></div>
        <div id="lesson"><strong>Lesson activity overview</strong></div> 
      </div>
      <div class="results">
        <div id="right">
          <div class="ima"><img src="http://farm3.staticflickr.com/2842/9365150932_15b9ae99a0_o.png"/></div>
          <div class="percentage">50%</div>
        </div>
        <div id="wrong">
          <div class="ima"><img src="http://farm3.staticflickr.com/2850/9365153454_e2e44fc42f_o.png" /></div>
          <div class="percentage">50%</div>
        </div>
      </div>
    </div>
    <div class="right-col">
      <div id ="boxes">
        <div id="revisit">Revisit Lesson</div>
        <div id="redo">Redo Questions</div>
      </div>
    </div>
  </div>
  <div id="questions" class="questionnaire">
    <div id="q-header">
        <div id="number">
          <span>1</span>
          <span class="sel-number">2</span> 
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <div id="button-hint">?</div>
    </div>
    <div id="template" class="question-wrapper">
      <div id="question" class="left-col">
      <div id="question-text"></div>
      <div id="top-answer" class="top-row"></div>
      <table id="q-table">
        <tr id="tr-text">
          <td id='q-text'>A razorblade uses electricity.</td>
        </tr>
        <tr id="tr-image"><td>
        <img id='q-image' src='http://eofdreams.com/data_images/dreams/dog/dog-01.jpg'/>
        </td></tr>
      </table>
      </div>
      <div id="answer" class="right-col">
        <table id="a-table">
          <tr><td>
            <div class="option">
              <div>True</div> 
              <div>False</div> 
              <div>Maybe</div>
            </div>
            <table class="table-feedback">
              <tr id="tr-fb">
                <td id="td-fb-icon">
                  <div class="right"><img src="http://farm3.staticflickr.com/2842/9365150932_15b9ae99a0_o.png"/></div>
                  <div class="wrong"><img src="http://farm3.staticflickr.com/2850/9365153454_e2e44fc42f_o.png" /></div>  
                </td>
                <td id="td-fb-text">
                  <span class="feedback-text"></span>
                </td>
              </tr>
              <tr id="tr-fb-input">
                  <td colspan="2">
                  <textarea id="feedback-input"></textarea>
                  </td>
              </tr>
              <tr id="tr-next">
                <td></td>
                <td id="td-fb-next">
                  <div id="send-button">&rarr;</div>
                  <div id="submit-button">&#8629;</div>
                  <div id="check-button">&#8629;</div>
                </td>
              </tr>
            </table>
          </td></tr>
        </table>
      </div>
    </div>
    <div id="clear"></div>
    <div class="hint">
      <div class="hint-text">Hey! Are you stupid?</div>
    </div>
  </div>
</div>
