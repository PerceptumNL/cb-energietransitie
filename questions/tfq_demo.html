<html>
  <head>
  <script src="lib/dev.js"></script>
  <script src="js_vendor/traits-0.4.mini.js"></script>
  <script src="js_vendor/jquery-1.7.2.min.js"></script>
  <script src="js_vendor/jquery.color.js"></script>
  <script src="lib/custom_activity_loader.js"></script>
  <script src="lib/tfq_activity_template.js"></script>
  <script src="lib/tfq.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/common.css">
  <link rel="stylesheet" type="text/css" href="lib/tfq.css">
  </head>
  <body>
    <div id="questionary">
      <div id="question_title"><h1>True/False questionary</h1></div>
      <div id="margin-top">
          <div id="number">
            <span>1</span>
            <span class="sel-number">2</span> 
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
          <div id="button-hint">?</div>
      </div>
      <div id="out">
        
        <table id="results" style="display:none">
            <tr id="tr-correct">
                <td>Correct</td>
                <td id="correct-count" class="count">4</td>
            </tr>
            <tr id="tr-incorrect">
                <td>Incorrect</td>
                <td id="incorrect-count" class="count">1</td>
            </tr>
            <tr id="tr-maybe">
                <td>Maybe</td>
                <td id="maybe-count" class="count">5</td>
            </tr>
        </table>
        <div id="question">
          <table id="q-table">
            <tr id="tr-text">
              <td id='q-text'>A razorblade uses electricity.</td>
            </tr>
            <tr id="tr-image"><td>
            <img id='q-image' src='http://eofdreams.com/data_images/dreams/dog/dog-01.jpg'/>
            </td></tr>
          </table>
        </div>
        <div id="answer">
          <div class="option">
            <div>True</div> 
            <div>False</div> 
            <div>Maybe</div>
          </div>
          <table class="table-feedback">
            <tr>
              <td id="td-fb-icon">
                <div class="right"><img src="http://farm3.staticflickr.com/2842/9365150932_15b9ae99a0_o.png"/></div>
                <div class="wrong"><img src="http://farm3.staticflickr.com/2850/9365153454_e2e44fc42f_o.png" /></div>  
              </td>
              <td id="td-fb-text">
                <span class="feedback-text"></span>
              </td>
            </tr>
            <tr id="tr-next">
              <td></td>
              <td id="td-fb-next">
                <div id="send-button">&rarr;</div>
              </td>
            </tr>
          </table>
        </div>
        <div id="clear"></div>
      
        <div class="hint">
          <div class="hint-text">Hey! Are you stupid?</div>
        </div>
      </div>
    </div>
  </body>
</html>
