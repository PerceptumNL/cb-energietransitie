<html>
  <head>
  <script src="lib/dev.js"></script>
  <script src="js_vendor/traits-0.4.mini.js"></script>
  <script src="js_vendor/jquery-1.7.2.min.js"></script>
  <script src="js_vendor/jquery.color.js"></script>
  <script src="lib/custom_activity_loader.js"></script>
  <script src="lib/mcq_activity_template.js"></script>
  <script src="lib/mcq.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/common.css">
  <link rel="stylesheet" type="text/css" href="lib/mcq.css">
  </head>
  <body>
    <div id="question_title"><h1>Multiple Choice Questionnaire!</h1></div>
    <div id="margin-top">
        <div id="number">
          <span>1</span>
          <span class="sel-number">2</span> 
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <div id="button-hint">?</div>
    </div>
    <div id="out">
      
      <div id="question">
        <table id="q-table">
          <tr><td id='q-text'>A razorblade uses electricity.</td></tr>
          <tr id="tr-image"><td>
          <img id='q-image' src='http://eofdreams.com/data_images/dreams/dog/dog-01.jpg'/>
          </td></tr>
        </table>
          <div id="send-button" style="display:none">&#8640; Next question</div>
      </div>
      <div id="answer">
        <div class="option">
          <div>Not all of them</div> 
          <div>Some of them</div> 
          <div>Hi bro</div>
        </div>
        <div class="feedback">
          <div id="checkanswer">&#8629; Check answers</div>
          <div class="right"><img src="http://bit.ly/11iXTZG"/></div>
          <div class="wrong"><img src="http://bit.ly/1aMHTSK" /></div>  
          <span class="feedback-text"></span>
        </div>
      </div>
    
      <div class="hint">
        <div class="hint-text">Hey! Are you stupid?</div>
      </div>
    </div>
  </body>
</html>
