  blurb: "<p style='text-align: justify; line-height: 24px; font-size:15px;'>Energie bepaalt onze kwaliteit van leven. We gebruiken energie voor alles wat we doen. Ons huidige energieverbruik heeft helaas een aantal nadelen: het leidt tot klimaatverandering, politieke spanningen en onze belangrijkste energiebronnen worden uiteindelijk te duur om te gebruiken. Om onze kwaliteit van leven ook in de toekomst te kunnen garanderen, moeten we overstappen van fossiele brandstoffen naar duurzame energiebronnen. Deze energietransitie zal zich de komende decennia moeten afspelen en het is dus belangrijk daar nu al zo veel mogelijk over te leren. Dat is het doel van deze lesmodule over de energietransitie: duidelijk maken wat de energietransitie inhoudt, en wat je als individu kan doen om hier aan mee te werken. Het is tijd voor de energietransitie!</p>"
